name: Doc

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:


  BuildTheDocs:
    name: 📓 BuildTheDocs
    runs-on: ubuntu-latest

    steps:

      - name: '🧰 Checkout'
        uses: actions/checkout@v2

      - name: 🛳️ Run BuildTheDocs and publish to GitHub Pages
        uses: buildthedocs/btd@v0
        with:
          token: ${{ github.token }}
          skip-deploy: ${{ github.event_name == 'pull_request' }}

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: doc
          path: _build/html


  Logos:
    name: 🖌️ Logos
    runs-on: ubuntu-latest

    steps:

      - name: '🧰 Checkout'
        uses: actions/checkout@v2

      - name: '⛴ Build edaa/svg'
        run: docker build -t edaa/svg - < .github/edaa--svg.dockerfile

      - name: 🖌️ Generate logos and banners
        run: docker run --rm -v $(pwd):/wrk -w /wrk edaa/svg sh -c 'xvfb-run ./_logo/generate_project_banners.sh'

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: logos
          path: _static/logo
