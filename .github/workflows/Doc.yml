name: Doc

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:


  BuildTheDocs:
    name: ğŸ““ BuildTheDocs
    runs-on: ubuntu-latest

    steps:

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v2

      - name: ğŸ›³ï¸ Run BuildTheDocs and publish to GitHub Pages
        uses: buildthedocs/btd@v0
        with:
          token: ${{ github.token }}
          skip-deploy: ${{ github.event_name == 'pull_request' }}

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: doc
          path: _build/html


  Logos:
    name: ğŸ–Œï¸ Logos
    runs-on: ubuntu-latest

    steps:

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v2

      - name: 'â›´ Build edaa/svg'
        run: docker build -t edaa/svg - < .github/edaa--svg.dockerfile

      - name: ğŸ–Œï¸ Generate logos and banners
        run: docker run --rm -v $(pwd):/wrk -w /wrk edaa/svg sh -c 'xvfb-run ./_logo/generate_project_banners.sh'

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: logos
          path: _static/logo
