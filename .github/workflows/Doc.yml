name: Doc

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:


  BuildTheDocs:
    name: ğŸ““ BuildTheDocs
    runs-on: ubuntu-latest

    steps:

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v3

      - name: ğŸ›³ï¸ Run BuildTheDocs and publish to GitHub Pages
        uses: buildthedocs/btd@v0
        with:
          token: ${{ github.token }}
          skip-deploy: ${{ github.event_name == 'pull_request' }}

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: doc
          path: _build/html


  Logos:
    name: ğŸ–Œï¸ Logos
    runs-on: ubuntu-latest

    steps:

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v3

      - name: ğŸ–Œï¸ Generate logos and banners
        run: make logo-run

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: logos
          path: _static/logo
