name: Containers

on:
  push:
    paths:
    - '.github/*.dockerfile'
  pull_request:
    paths:
    - '.github/*.dockerfile'
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:

  Containers:
    runs-on: ubuntu-latest
    name: 'ğŸ›³ï¸ edaa/svg'

    steps:

    - name: 'ğŸ§° Repository Checkout'
      uses: actions/checkout@v3

    - name: 'â›´ï¸ Build edaa/svg'
      run: make logo-build

    - name: 'ğŸ”‘ Login to ghcr.io'
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: 'ğŸ›°ï¸ Push image to ghcr.io'
      if: github.event_name != 'pull_request'
      run: docker push ghcr.io/edaa-org/edaa/svg
