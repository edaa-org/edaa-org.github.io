name: Containers

on:
  push:
    paths:
    - '.github/*.dockerfile'
  pull_request:
    paths:
    - '.github/*.dockerfile'
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:

  Containers:
    runs-on: ubuntu-latest
    name: 'ğŸ›³ï¸ edaa/svg'

    steps:

    - name: 'ğŸ§° Repository Checkout'
      uses: actions/checkout@v3

    - name: 'â›´ï¸ Build edaa/svg'
      run: make logo-build

    - name: 'ğŸ›°ï¸ Push container image to ghcr.io'
      if: github.event_name != 'pull_request'
      uses: pyTooling/Actions/with-post-step@r0
      with:
        main: |
          echo '${{ github.token }}' | docker login ghcr.io -u gha --password-stdin
          docker push ghcr.io/edaa-org/edaa/svg
        post: docker logout ghcr.io
